<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Code Snippet Finder</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: system-ui, Arial, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .app {
      background: #020617;
      padding: 30px;
      width: 100%;
      max-width: 700px;
      border-radius: 12px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.6);
    }

    h1 {
      margin-top: 0;
      font-size: 24px;
    }

    p {
      color: #94a3b8;
      margin-bottom: 20px;
    }

    textarea {
      width: 100%;
      height: 70px;
      padding: 12px;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 15px;
      background: #020617;
      color: #e5e7eb;
      border: 1px solid #1e293b;
    }

    button {
      margin-top: 12px;
      padding: 10px 18px;
      border: none;
      border-radius: 8px;
      background: #6366f1;
      color: white;
      font-size: 14px;
      cursor: pointer;
    }

    button:hover {
      background: #4f46e5;
    }

    pre {
      margin-top: 20px;
      background: #020617;
      padding: 16px;
      border-radius: 8px;
      border: 1px solid #1e293b;
      white-space: pre-wrap;
      font-size: 14px;
      overflow-x: auto;
    }

    .hint {
      font-size: 13px;
      margin-top: 10px;
      color: #64748b;
    }
  </style>
</head>
<body>

<div class="app">
  <h1>Snippet Code Generator</h1>
  <p>Describe what you want. The system will search stored code.</p>

  <textarea id="prompt" placeholder="make a red button with alert"></textarea>
  <button onclick="generate()">Generate</button>

  <div class="hint">
    Examples: make a button · make a navbar · make an alert button
  </div>

  <pre id="output">// code will appear here</pre>
</div>

<script src="snippets.js"></script>
<script src="generator.js"></script>

</body>
</html>

</body>
</html>
