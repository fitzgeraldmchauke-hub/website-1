<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Snippet Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #0f172a;
            color: #e5e7eb;
        }
        #prompt {
            width: 80%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 6px;
            border: 1px solid #334155;
            background: #1e293b;
            color: #e5e7eb;
        }
        #output {
            background: #1e293b;
            padding: 10px;
            white-space: pre-wrap;
            border: 1px solid #334155;
            margin-bottom: 10px;
            border-radius: 6px;
            color: #f1f5f9;
        }
        #preview {
            border: 1px solid #334155;
            padding: 10px;
            min-height: 50px;
            border-radius: 6px;
            background: #1e293b;
            color: #f1f5f9;
        }
        button {
            padding: 10px 16px;
            border: none;
            border-radius: 8px;
            background: #6366f1;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: #4f46e5;
        }
    </style>
</head>
<body>

    <h1>JS Snippet Generator</h1>
    <input id="prompt" type="text" placeholder="Type snippet name or keywords">
    <button id="generateBtn">Generate Snippet</button>

    <h2>Output:</h2>
    <pre id="output">// Your snippet will appear here</pre>

    <h2>Live Preview:</h2>
    <div id="preview">Preview will appear here</div>

    <script src="snippets.js"></script>
    <script src="generator.js"></script>
    <script>
        document.getElementById('generateBtn').addEventListener('click', generateSnippet);
    </script>
</body>
</html>
