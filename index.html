<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Snippet Generator</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        #prompt { width: 80%; padding: 8px; margin-bottom: 10px; }
        #output { background: #f5f5f5; padding: 10px; white-space: pre-wrap; border: 1px solid #ccc; margin-bottom: 10px; }
        #preview { border: 1px solid #ccc; padding: 10px; min-height: 50px; }
        button { padding: 8px 12px; margin: 5px; }
    </style>
</head>
<body>

    <h1>JS Snippet Generator</h1>
    <input id="prompt" type="text" placeholder="Type snippet name or keywords">
    <button id="generateBtn">Generate</button>
    <button id="copyBtn">Copy</button>

    <h2>Output:</h2>
    <pre id="output">// Your snippet will appear here</pre>

    <h2>Live Preview:</h2>
    <div id="preview">Preview will appear here</div>

    <script src="snippets.js"></script>
    <script src="generator.js"></script>
    <script>
        document.getElementById('generateBtn').addEventListener('click', generateSnippet);
        document.getElementById('copyBtn').addEventListener('click', copySnippet);
    </script>
</body>
</html>
