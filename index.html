<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Snippet Generator</title>
    <link rel="icon" type="image/png" href="image.png">
    <style>
        /* ===== Body ===== */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0f172a;
            color: #e5e7eb;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 40px 20px;
        }

        /* ===== Container ===== */
        .container {
            max-width: 900px;
            width: 100%;
            background: #1e293b;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.5);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #f1f5f9;
        }

        /* ===== Input & Button ===== */
        #prompt {
            width: 100%;
            padding: 12px 16px;
            border-radius: 8px;
            border: 1px solid #334155;
            background: #0f172a;
            color: #f1f5f9;
            font-size: 16px;
            margin-bottom: 15px;
        }

        button {
            display: block;
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: #6366f1;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
            margin-bottom: 20px;
        }

        button:hover {
            background: #4f46e5;
        }

        /* ===== Output & Preview ===== */
        h2 {
            margin-bottom: 10px;
            color: #f1f5f9;
        }

        #output, #preview {
            background: #0f172a;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #334155;
            min-height: 80px;
            margin-bottom: 20px;
            overflow-x: auto;
            font-family: 'Courier New', Courier, monospace;
            color: #e5e7eb;
        }

        #preview {
            background: #1e293b;
        }

        /* ===== Scrollbar styling ===== */
        #output::-webkit-scrollbar, #preview::-webkit-scrollbar {
            height: 8px;
            width: 8px;
        }
        #output::-webkit-scrollbar-thumb, #preview::-webkit-scrollbar-thumb {
            background: #6366f1;
            border-radius: 4px;
        }
        #output::-webkit-scrollbar-track, #preview::-webkit-scrollbar-track {
            background: #0f172a;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>JS Snippet Generator</h1>
        <input id="prompt" type="text" placeholder="Type snippet name or keywords">
        <button id="generateBtn">Generate Snippet</button>

        <h2>Output:</h2>
        <pre id="output">// Your snippet will appear here</pre>

        <h2>Live Preview:</h2>
        <div id="preview">Preview will appear here</div>
    </div>

    <script src="snippets.js"></script>
    <script src="generator.js"></script>
    <script>
        window.addEventListener('DOMContentLoaded', () => {
            const btn = document.getElementById('generateBtn');
            btn.addEventListener('click', () => {
                if (typeof generateSnippet === 'function') {
                    generateSnippet();
                } else {
                    console.error('generateSnippet() not defined!');
                }
            });
        });
    </script>
</body>
</html>

<iframe src="cuberealm.io" frameborder="0"></iframe>
